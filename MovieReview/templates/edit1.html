{% extends 'base.html' %}
{% load static %}

{% block metadescription %}
    <meta name="description" content="Cart items">
{% endblock %}

{% block title %}
    Your movies - Cineseek
{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-secondary text-white text-center">
                    <h1 class="display-4">Edit Profile</h1>
                </div>
                <div class="card-body">
                    <div class="row justify-content-center mb-4">
                        <div class="col-md-4">
                            <img src="{{ form.instance.Profile.url }}" alt="Current Profile Picture" class="img-fluid rounded-circle">
                        </div>
                    </div>
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="Profile" class="font-weight-bold">New Profile Picture:</label>
                            {{ form.Profile }}
                        </div>
                        <div class="form-group">
                            <label for="Bio" class="font-weight-bold">Bio:</label>
                            {{ form.Bio }}
                        </div>
                        <div class="form-group">
                            <label for="Preference" class="font-weight-bold">Preference:</label>
                            {{ form.Preference }}
                        </div>
                        <div class="form-group">
                            <label for="DOB" class="font-weight-bold">Date of Birth:</label>
                            {{ form.DOB }}
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-secondary btn-lg">Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
