{% extends 'base.html' %}
{% block body %}
<div class="container" style="margin-top: 200px;">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group text-center">
            {{ form.as_p }}
        </div>
        <div class="form-group text-center">
            <centre><button type="submit" class="btn btn-secondary">Submit</button></centre>
        </div>
    </form>
</div>
{% endblock %}
